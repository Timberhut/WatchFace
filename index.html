<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tim Koff watch-face</title>
  </head>
  <body>
    <div class="watch">
      <div class="watch-face" id="app">
        <time datetime="12:00">QA</time>
        <time datetime="1:00">1</time>
        <time datetime="2:00">2</time>
        <time datetime="3:00">HTML</time>
        <time datetime="4:00">4</time>
        <time datetime="5:00">5</time>
        <time datetime="6:00">JS</time>
        <time datetime="7:00">7</time>
        <time datetime="8:00">8</time>
        <time datetime="9:00">CSS</time>
        <time datetime="10:00">10</time>
        <time datetime="11:00">11</time>
        <span class="arm seconds"></span>
        <span class="arm minutes"></span>
        <span class="arm hours"></span>
        <span class="date">
          <span id="weekday"></span>,&nbsp;<span id="month"></span>&nbsp;<span id="date">
          </span>
        </span>
        <span class="creator"><br>Created by Tim Koff</span>
      </div>
    </div>

    <script>
      const time = new Date();
      const hour = -3600 * (time.getHours() % 12);
      const mins = -60 * time.getMinutes();
      app.style.setProperty("--_dm", `${mins}s`);
      app.style.setProperty("--_dh", `${hour + mins}s`);
    </script>

    <script>
      function displayDate() {
        var today = new Date();
        var date = today.getDate();
        var month = today.toLocaleString("en-US", { month: "long" });
        var weekday = today.toLocaleString("en-US", { weekday: "long" });
        document.getElementById("date").innerHTML = date;
        document.getElementById("month").innerHTML = month;
        document.getElementById("weekday").innerHTML = weekday;
      }

      window.onload = function () {
        displayDate();
      };
    </script>

  </body>
</html>
